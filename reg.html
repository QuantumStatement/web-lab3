<!DOCTYPE html>
<html lang="">
<head>
    <title>Book List - New User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h2>Book list</h2>
    <nav>
        <a href="index.html">Main Page</a>
        <a href="reg.html">Register</a>
        <a href="login.html">Sign In</a>
    </nav>
</header>
<main>
    <h3>Register a new user</h3>
    <form action="index.html" method="post">
        <label for="username">User Name</label><br/>
        <input type="text" id="username" name="userName"><br/>
        <label for="email">E-mail:</label><br/>
        <input type="text" id="email" placeholder="username@server.com" name="userEmail"><br/>
        <label for="pwd1">Password:</label><br/>
        <input type="password" id="pwd1" placeholder="password" name="userPass"><br/>
        <label for="pwd2">Confirm password:</label><br/>
        <input type="password" id="pwd2" placeholder="password" name="userPass"><br/>
        <input type="submit" value="Register">
    </form>
    <hr/>
</main>
</body>
</html>
