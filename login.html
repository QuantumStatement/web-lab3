<!DOCTYPE html>
<html lang="">
<head>
    
    <title>Book List - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h2>Book list</h2>
    <nav>
        <a href="index.html">Main Page</a>
        <a href="reg.html">Register</a>
        <a href="login.html">Sign In</a>
    </nav>
</header>
<main>
    <h3>Sign in on Book List</h3>
    <form action="index.html" method="post">
        <label for="email">E-mail:</label><br/>
        <input type="text" id="email" placeholder="username@server.com" name="userEmail"><br/>
        <label for="pwd">Password:</label><br/>
        <input type="password" id="pwd" placeholder="password" name="userPass"><br/>
        <input type="submit" value="Log in">
    </form>
    <hr/>
</main>
</body>
</html>
